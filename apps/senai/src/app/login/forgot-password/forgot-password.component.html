<div class="centralized-container">
  <div class="forgot-password-container">
    <h2>Recuperação de Senha</h2>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" formControlName="email" required>
        <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched"
          class="error-message">
          Por favor, insira um e-mail válido.
        </div>
      </div>
      <button
        class="cursor-pointer inline-flex items-center justify-center w-full px-6 py-2 text-base font-bold leading-6 text-white bg-red-800 border border-transparent rounded-lg md:w-auto hover:bg-red-500 focus:outline-none focus:ring-2 focus:ring-offset-2">
        Enviar
      </button>
    </form>
  </div>
</div>
