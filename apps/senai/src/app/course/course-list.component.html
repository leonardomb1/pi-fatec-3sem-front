<div class="container mx-auto p-4">
  <div class="mb-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Listagem de Cursos</h1>
    <span (click)="toggleFilter()" class="relative inline-flex items-center justify-start inline-block px-5 py-3 overflow-hidden font-bold
      rounded-full group hover:text-white cursor-pointer">
      <span
        class="w-32 h-32 rotate-45 translate-x-12 -translate-y-2 absolute left-0 top-0 bg-red-700 opacity-[3%]"></span>
      <span
        class="absolute top-0 left-0 w-48 h-48 -mt-1 transition-all duration-500 ease-in-out rotate-45 -translate-x-56 -translate-y-24 bg-red-700 opacity-100 group-hover:-translate-x-8"></span>
      <span
        class="relative w-full text-left transition-colors duration-200 ease-in-out group-hover:text-gray-900 group-hover:text-white group-focus:text-white">
        <i class="fas fa-search" [ngClass]="{'text-primary': isFilterOpen}"></i></span>
      <span class="absolute inset-0 border-2 border rounded-full"></span>
    </span>
  </div>

  @if (isFilterOpen) {
  <div class="mb-5">
    <input type="text" placeholder="Filtrar por nome do curso" [(ngModel)]="filterName"
      class="w-full p-2 border rounded">
  </div>
  }

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-2">
    @for(course of filteredCourses; track $index){
    <app-course-card [course]="course"></app-course-card>
    }
  </div>
</div>
